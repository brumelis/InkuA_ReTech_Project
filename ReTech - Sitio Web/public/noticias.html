    <script>
        function updateCard(cardNumber, eventData) {
            const card = document.createElement("div");
            card.className = "col-md-4";

            const cardInner = document.createElement("div");
            cardInner.className = "card";

            const img = document.createElement("img");
            img.className = "card-img-top";
            img.src = eventData.urlToImage || 'https://picsum.photos/seed/picsum/500/300';
            img.alt = "Card Image";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const title = document.createElement("h5");
            title.className = "card-title";
            title.textContent = eventData.title || 'Título no disponible';

            const description = document.createElement("p");
            description.className = "card-text";
            description.textContent = eventData.description || 'Descripción no disponible';

            const link = document.createElement("a");
            link.className = "btn btn-primary d-block mx-auto";
            link.href = eventData.url || '#';
            link.textContent = "Leer Más";

            // Constructing the card structure
            cardBody.appendChild(img); // Asegura que la imagen esté dentro del card-body
            cardBody.appendChild(title);
            cardBody.appendChild(description);
            cardBody.appendChild(link);

            cardInner.appendChild(cardBody);

            card.appendChild(cardInner);

            // Add the constructed card to the container-noticias
            document.querySelector(".container-noticias").appendChild(card);
        }
    </script>
