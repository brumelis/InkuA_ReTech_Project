<!DOCTYPE html>

<html lang="es">

<head class="head">
    <title>Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./components/head.js"></script>
</head>

<body>

    <header id="header"></header>
    <script src="./components/navbar.js"></script>

    <main>
        <div class="container mt-5 mb-5">

            <form action="https://www.actionforms.io/e/r/kodifikades" method="POST">

                <div class="row">
                    <div class="col-md-6  mb-3">
                        <label class="form-label" for="input_name">Nombre:</label>
                        <input type="text" id="input_name" class="form-control" name="text-input">
                    </div>
                    <div class="col-md-6  mb-3">
                        <label class="form-label" for="input_lastname">Apellido:</label>
                        <input type="text" id="input_lastname" class="form-control" name="text-input">
                    </div>
                </div>

                <label class="form-label" for="input_email">Email:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="email" id="input_email" class="form-control" name="email-input">
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" class="form-control" name="telephone-input">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="direccion">Dirección:</label>
                        <input type="text" id="direccion" class="form-control" name="text-input">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="ciudad">Seleccione el Evento:</label>
                        <select id="ciudad" class="form-select mb-3">
                            <option value="" selected disabled>Selecciona una opción</option>
                            <option value="innovarte">Innovarte Verde: Reimagina, Reutiliza, Renueva</option>
                            <option value="arteConsciente">Arte Consciente: Talleres Tech para un Futuro Sostenible</option>
                            <option value="reTech">ReTech Experience: Descubre, Crea, Transforma</option>
                            <option value="ecoInnovacion">Eco-Innovación: Creando Futuros Sostenibles con Tecnología Reciclada</option>
                        </select>
                        
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="fecha">Fecha de nacimiento:</label>
                        <input type="date" id="fecha" class="form-control" name="date-input">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="conocimientos">Nivel de conocimientos:</label>
                        <input type="range" id="conocimientos" class="form-range" min="1" max="10" name="range-input">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="foto">Foto frente DNI:</label>
                        <input type="file" id="foto" class="form-control">
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-md-4 offset-md-4 mb-3">
                        <label for="intereses">Intereses:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="tecnologia" value="tecnologia" class="form-check-input"
                                name="checkbox">
                            <label for="tecnologia" class="form-check-label">Tecnología</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="negocios" value="negocios" class="form-check-input"
                                name="checkbox">
                            <label for="negocios" class="form-check-label">Negocios</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="arte" value="arte" class="form-check-input" name="checkbox">
                            <label for="arte" class="form-check-label">Arte</label>
                        </div>
                    </div>
                </div>

                <label class="form-label" for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
                </div>

            </form>

        </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer"></footer>
    <script src="./components/footer.js"></script>
</body>

</html>
